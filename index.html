<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="http://fonts.googleapis.com/css?family=Bangers" rel="stylesheet" type="text/css" /> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login!</title>
  </head>
  <body style="background-color:#352f29">
    <div style="font-family: 'Bangers', serif ; font-size:2.5rem; color: white; padding: 20px ; margin:10%;background-color:#e06716 ;display: flex;height: 400px;justify-content: center;align-items: center;flex-direction: column;">
    <table>
            <tr>
                Enter First Name <input id="NameInput"/>
            </tr>
            <tr>
                Enter Last Name <input id="LastnameInput"/>
            </tr>
            <tr>
                <button id="SubmitButton" onclick="ButtonClick()">Click!</button>
            </tr>
        </table>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        if(localStorage.getItem("name")!=null && localStorage.getItem("lastname")!=null){
            window.location.replace("page2.html");
        }
        function ButtonClick(){
            var name = document.getElementById("NameInput").value;
            var lastname = document.getElementById("LastnameInput").value;
            if(name.length==0 || lastname.length==0){
                alert("INPUT IS EMPTY!");
                return;
            }
            localStorage.setItem("name",name);
            localStorage.setItem("lastname",lastname);
            window.location.replace("page2.html");
        }
    </script>
</body>
</html>
