    <script>
      $.get("https://opentdb.com/api.php?amount=3&category=31&difficulty=easy&type=multiple",(e)=>{
        console.log(e);
        for(let i=0;i<3;i++){
          console.log(e.results[i].question);
          $("#Questions").append(
            "<h1>Question:"+(i+1)+')</h1>'+e.results[i].question
          );
          let questions = [];
          for(let j=0;j<e.results[i].incorrect_answers.length;j++){
            questions.push(e.results[i].incorrect_answers[j]);
          }
          questions.push(e.results[i].correct_answer);
          for(let j=0;j<questions.length;j++){
            $("#Questions").append(`
            </br>
            <label class="RadioLabel" id="Radio`+i.toString()+j.toString()+`">
              <input type="radio"><span id="Label1text">`+questions[j]+`</span>
            </label>
            `
          );
          }
        }
        document.getElementById("Tri")
      });
    </script>
